<section>
  <h2>Esta seção tem um input e um botão aninhados</h2>
  <app-input-numerico></app-input-numerico>
  <app-botao-busca></app-botao-busca>
  <table style='border: 1px solid black;'>
    <tr
        *ngFor="let dados of containerDadosList">
      <td style="border: 1px solid black;">
        {{ dados.id }}
      </td>
      <td style="border: 1px solid black;">
        {{ dados.nome }}
      </td>
      <td style="border: 1px solid black;">
        {{ dados.cpf }}
      </td>
    </tr>
  </table>
</section>
